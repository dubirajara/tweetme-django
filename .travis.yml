language: python
python:
  - "3.6.0"
addons:
  postgresql: "9.4"
services:
  - postgresql
install:
  - pip install -q -r requirements.txt
before_script:
  - psql -c 'create database test_db;' -U postgres
  - python manage.py migrate
script:
  - coverage run --source='tweetme' manage.py test
before_install:
  - pip install coveralls
after_success:
  - coveralls