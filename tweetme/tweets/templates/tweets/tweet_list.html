{% include "tweets/search_form.html" %}<br/>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List_view</title>
</head>
<body>
{% for object in object_list %}
    <p>{{ object.content }}<br/>
    {{ object.user }}<br/>
    {{ object.timestamp|timesince }} ago</p><br/><br/>
{% empty %}
    {% if request.GET.q %}
     <p>No tweets found.</p>
    {% else %}
    <p>No tweets yet.</p>
    {% endif %}
{% endfor %}
</body>
</html>
